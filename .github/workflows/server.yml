name: "Terraform"

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        terraform_version: 0.12.25





